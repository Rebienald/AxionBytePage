<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxionByte</title>
    <link rel="icon" type="image/png" href="../Axionbyte.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index/index.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="background">
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
    </div>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="../Axionbyte.png" alt="AxionByte Logo"> AxionByte
                </div>

                <ul class="nav-links">
                    <li><a href="../index.html#home" class="nav-link-item">Home</a></li>
                    <li><a href="../index.html#about" class="nav-link-item">About</a></li>
                    <li><a href="../index.html#services" class="nav-link-item">Services</a></li>
                    <li><a href="../index.html#portfolio" class="nav-link-item">Portfolio</a></li>
                    <li><a href="contact.html" class="nav-link-item active">Contact Us</a></li>
                </ul>

                <div class="nav-actions">
                    <i class="fa-regular fa-sun" id="theme-toggle" title="Toggle Theme"></i>
                    <a href="contact.html" class="btn btn-outline" style="border-radius: 50px; font-size: 0.9rem;">Connect</a>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="contact" class="container" style="padding-top:120px;">
        <section class="contact-layout">
            <div class="contact-text">
                <h2 class="section-title">Get in touch</h2>
                <p class="section-subtitle">Have questions or want to work together? Send us a message and we'll reply as soon as we can.</p>
                <div class="contact-card-container contact-card">
                    <div class="contact-support-label">Support Team</div>
                    <div class="contact-options">
                        <div class="contact-option-box">
                            <h4>Email</h4>
                            <p>AxionByteAgency@yourgmail.com</p>
                        </div>
                        <div class="contact-option-box">
                            <h4>Response Time</h4>
                            <p>Usually within 24 hours</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-card" style="flex:1; min-width:320px;">
                <form id="contact-form" class="about-card" novalidate>
                    <div style="display:flex; gap:12px; flex-wrap:wrap;">
                        <div style="flex:1; min-width:150px;">
                            <label for="from_name" class="tag">Your name</label>
                            <input type="text" id="from_name" name="from_name" placeholder="Jane Doe" required>
                        </div>
                        <div style="flex:1; min-width:150px;">
                            <label for="from_email" class="tag">Your email</label>
                            <input type="email" id="from_email" name="from_email" placeholder="you@gmail.com" required>
                        </div>
                    </div>

                    <div style="margin-top:12px;">
                        <label for="subject" class="tag">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Project inquiry" required>
                    </div>

                    <div style="margin-top:12px;">
                        <label for="message" class="tag">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
                    </div>

                    <div style="margin-top:16px; display:flex; gap:12px; align-items:center;">
                        <button class="btn btn-primary" type="submit">Send message</button>
                        <button id="clear-btn" type="button" class="btn btn-outline">Clear</button>
                        <div id="form-status" style="color:var(--text-secondary); font-size:0.95rem;"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../index/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
